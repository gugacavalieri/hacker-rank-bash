name: Bash/Run Tests

on:
  push:
    branches: ["**"]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build With Compose
        run: docker compose build this

      - name: Run Shellcheck
        run: docker compose run --rm this bats problems/**/*.test.sh
